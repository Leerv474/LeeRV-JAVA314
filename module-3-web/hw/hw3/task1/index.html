<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h3>Seasons</h3>
      <ul class="list">
        <li class="list-item">
          Winter
          <ul class="sub-list sub-list-winter">
            <li>December</li>
            <li>January</li>
            <li>February</li>
          </ul>
        </li>

        <li class="list-item">
          Spring
          <ul class="sub-list sub-list-spring">
            <li>March</li>
            <li>April</li>
            <li>May</li>
          </ul>
        </li>

        <li class="list-item">
          Summer
          <ul class="sub-list sub-list-summer">
            <li>June</li>
            <li>July</li>
            <li>August</li>
          </ul>
        </li>

        <li class="list-item">
          Autumn
          <ul class="sub-list sub-list-autumn">
            <li>September</li>
            <li>October</li>
            <li>November</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
