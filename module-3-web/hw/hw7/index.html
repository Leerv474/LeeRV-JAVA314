<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="title">
        <p>CREDIT CARD DETAILS</p>
      </div>
      <div class="card">
        <p>Creadit Number</p>
        <input type="Creadit" placeholder="1234 5678 9012 3456">
        <p>Name on Card</p>
        <input type="Name" placeholder="Name Surname">
        <div class="card-info">
          <p class="expiry-p">Expiry Date</p>
          <input class="expiry-month" type="text" placeholder="02">
          <input class="expiry-year"type="text" placeholder="2017">
          <p class="cvv">CVV/CVN</p>
          <input class="cvv-input" type="text" placeholder="***">
        </div>
      </div>
    </section>
  </body>
</html>
