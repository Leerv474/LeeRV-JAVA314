<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h2>
        Регистрация книг
    </h2>
    <form action="register" method="post">
        <table class="content">
            <tr>
                <td>Название</td>
                <td><input type="text" name="bookName"></td>
            </tr>
            <tr>
                <td>Издание</td>
                <td><input type="text" name="bookEdition"></td>
            </tr>
            <tr>
                <td>Цена</td>
                <td><input type="text" name="bookPrice"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Отправить" class="submit"></td>
                <td><input type="reset" value="Сбросить" class="reset"></td>
            </tr>
        </table>

    </form>
</div>
<a href="bookList">Список книг</a>
</body>
</html>
